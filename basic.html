<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("3.png"); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .contact-form {
            background-color: rgba(236, 230, 230, 0.8); 
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .contact-form h2 {
            margin-top: 0;
            text-align: center;
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .contact-form textarea {
            resize: vertical;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #35d83b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .contact-form button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>

<div class="contact-form">
    <h2>Contact Us</h2>
    <form id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <span class="error" id="nameError">Please enter your name</span>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <span class="error" id="emailError">Please enter a valid email</span>
        
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4"></textarea>
        <span class="error" id="messageError">Please enter your message</span>
        
        <button type="button" onclick="validateForm()">Submit</button>
    </form>
</div>

<script>
    function validateForm() {
        let isValid = true;

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();

       
        if (name === '') {
            document.getElementById('nameError').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('nameError').style.display = 'none';
        }

       
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email === '' || !emailPattern.test(email)) {
            document.getElementById('emailError').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('emailError').style.display = 'none';
        }

        
        if (message === '') {
            document.getElementById('messageError').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('messageError').style.display = 'none';
        }

        if (isValid) {
            alert('Form submitted successfully!');
           
            document.getElementById('contactForm').reset();
        }
    }
</script>

</body>
</html>
